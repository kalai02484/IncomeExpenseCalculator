<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Income Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4"
  >
    <h1 class="text-2xl font-bold mb-4">ðŸ’° Income Expense Calculator</h1>

    <!-- Totals Section -->
    <div
      class="w-full max-w-2xl bg-gray-800 rounded-lg p-4 mb-4 flex justify-between text-center"
    >
      <div>
        <p>Total Income</p>
        <p id="totalIncome" class="text-green-400 font-bold">â‚¹0</p>
      </div>
      <div>
        <p>Total Expense</p>
        <p id="totalExpense" class="text-red-400 font-bold">â‚¹0</p>
      </div>
      <div>
        <p>Net Balance</p>
        <p id="netBalance" class="text-blue-400 font-bold">â‚¹0</p>
      </div>
    </div>

    <!-- Form Section -->
    <form
      id="entryForm"
      class="w-full max-w-2xl bg-gray-800 rounded-lg p-4 mb-4"
    >
      <input type="hidden" id="entryId" />

      <label class="block mb-2">Description</label>
      <input
        id="description"
        type="text"
        placeholder="Enter description"
        class="w-full p-2 mb-3 rounded text-black"
        required
      />

      <label class="block mb-2">Amount (â‚¹)</label>
      <input
        id="amount"
        type="number"
        placeholder="Enter amount"
        class="w-full p-2 mb-3 rounded text-black"
        required
      />

      <div class="mb-3">
        <label class="mr-4"
          ><input type="radio" name="type" value="income" checked />
          Income</label
        >
        <label
          ><input type="radio" name="type" value="expense" /> Expense</label
        >
      </div>

      <div class="flex gap-2">
        <button
          id="saveBtn"
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
        >
          Add Entry
        </button>
        <button
          type="button"
          id="resetBtn"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          Reset
        </button>
      </div>
    </form>

    <!-- Filters -->
    <div class="flex gap-4 mb-3">
      <label
        ><input type="radio" name="filter" value="all" checked /> All</label
      >
      <label><input type="radio" name="filter" value="income" /> Income</label>
      <label
        ><input type="radio" name="filter" value="expense" /> Expense</label
      >
    </div>

    <!-- Entries List -->
    <div
      id="list"
      class="w-full max-w-2xl bg-gray-800 rounded-lg p-4 overflow-y-auto max-h-80"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
