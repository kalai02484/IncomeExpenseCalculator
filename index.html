<!DOCTYPE html>
<html>
  <head>
    <title>Income Expense Calculator</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom JS -->
    <script src="script.js" defer></script>

  </head>

  <body class="bg-gray-100 min-h-screen p-4">
    <!-- TITLE -->
    <h1 class="text-3xl font-bold text-center mb-6">
      Income & Expense Calculator
    </h1>

    <!-- TOTALS SECTION -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-gray-600">Total Income</p>
        <p class="text-2xl font-bold text-green-600" id="totalIncome">0</p>
      </div>

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-gray-600">Total Expense</p>
        <p class="text-2xl font-bold text-red-600" id="totalExpense">0</p>
      </div>

      <div class="bg-white p-4 rounded shadow text-center">
        <p class="text-gray-600">Net Balance</p>
        <p class="text-2xl font-bold" id="netBalance">0</p>
      </div>
    </div>

    <!-- INPUT FORM -->
    <form
      onsubmit="addOrUpdate(event)"
      class="bg-white p-4 rounded shadow mb-6"
    >
      <h2 class="text-xl font-bold mb-3">Add Entry</h2>

      <input type="hidden" id="entryId" />

      <label class="block mb-2 font-semibold">Description:</label>
      <input
        id="desc"
        class="w-full p-2 mb-3 border rounded"
        placeholder="e.g. Pocket money"
      />

      <label class="block mb-2 font-semibold">Amount:</label>
      <input
        id="amount"
        type="number"
        class="w-full p-2 mb-3 border rounded"
        placeholder="e.g. 500"
      />

      <label class="block mb-2 font-semibold">Type:</label>
      <div class="flex gap-4 mb-4">
        <label>
          <input
            type="radio"
            id="typeIncome"
            name="type"
            value="income"
            checked
          />
          Income
        </label>
        <label>
          <input type="radio" id="typeExpense" name="type" value="expense" />
          Expense
        </label>
      </div>

      <button
        id="addBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Add Entry
      </button>

      <button
        type="button"
        onclick="resetForm()"
        class="bg-gray-600 text-white px-4 py-2 rounded ml-2 hover:bg-gray-700"
      >
        Reset
      </button>
    </form>

    <!-- FILTERS -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-bold mb-3">Filter Entries</h2>

      <div class="flex gap-6">
        <label
          ><input
            type="radio"
            name="filter"
            checked
            onclick="setFilter('all')"
          />
          All</label
        >
        <label
          ><input type="radio" name="filter" onclick="setFilter('income')" />
          Income</label
        >
        <label
          ><input type="radio" name="filter" onclick="setFilter('expense')" />
          Expense</label
        >
      </div>
    </div>

    <!-- LIST OF ENTRIES -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-3">Your Entries</h2>
      <div id="entryList"></div>
    </div>


  </body>
</html>
